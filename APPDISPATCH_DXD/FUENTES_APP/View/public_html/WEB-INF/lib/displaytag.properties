# For a list of settings you can customize, see
# http://displaytag.sf.net/configuration.html

# Configuramos el componente para que no muestre labels y nos
# permita personalizar la exportacion de tal forma que los 
# resultados se muestren en un popup.
export.banner=<div id="exportlinks">{0}</div>
export.csv=true
export.xml=true
export.pdf=true
export.excel=true
export.excel.filename=ListOfOrders.xls
export.pdf.filename=ListOfOrders.pdf
export.csv.filename=ListOfOrders.csv
# Mostramos la tabla aún cuando no hayan elementos
basic.empty.showtable=true

# El ordenamiento lo aplicamos a nivel de toda la lista
sort.amount=list

paging.banner.page.selected=<strong>{0}</strong>
paging.banner.page.link=<a href="javascript:paginar({0})" title="Ir a la página {0}">{0}</a>
paging.banner.page.separator=,
paging.banner.group_size=16

basic.msg.empty_list=No se encontraron elementos
basic.msg.empty_list_row=<tr class="empty"><td colspan="{0}">&nbsp;</td></tr>
paging.banner.onepage=
paging.banner.item_name=elemento
paging.banner.items_name=elementos
paging.banner.no_items_found=<span class="spanPaging">No se han encontrado registros.</span>
paging.banner.one_item_found=<span class="spanPaging"> Un {0} encontrado. </span>
paging.banner.all_items_found=<span class="spanPaging"> {0} {1} encontrados, mostrando todos los {2}. </span>
paging.banner.some_items_found=<span class="spanPaging"> {0} {1} encontrados, mostrando {2} de {3}. </span>
paging.banner.full=<span class="pagelinks"> [<a href="javascript:fxPrimeraPagina(1)">Primera</a>/ <a href=javascript:fxAnteriorPagina({5})>Ant.</a>] {0} [ <a href="javascript:fxSiguientePagina({5})">Sig.</a>/ <a href="javascript:fxUltimaPagina({6})">Ultima </a>]</span>
paging.banner.first=<span class="pagelinks"> [Primera/Ant.] {0} [ <a href="javascript:fxSiguientePagina({5})">Sig.</a>/ <a href="javascript:fxUltimaPagina({6})">Ultima</a>] </span>
paging.banner.last= <span class="pagelinks">[ <a href="javascript:fxPrimeraPagina(1)">Primera</a>/ <a href="javascript:fxAnteriorPagina({5})">Ant.</a>] {0} [Sig./Ultima] </span>